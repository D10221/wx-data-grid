<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .row-selected {
            background: pink;
        }

        tr {
            border: 1px solid black;
        }

        th {
            border: 1px solid black;
        }

        table {
            border: 1px solid black ;
        }

        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="main-view">
    <div>
        <span data-bind="text: @brand"></span>
    </div>
    <div data-bind="component: { name: 'data-table' , params: { items: items} }"></div>

</div>

<style>

</style>
<template id="data-table-template">
    <table>
        <thead>
            <tr data-bind="foreach: columns">
                <th >
                    <div >
                        <span data-bind="text: header"></span>
                        <div style="display: flex">
                            <div data-bind="visible: canFilter">
                                <input type="text" data-bind="value: @filterTxt"/>
                            </div>
                            <button data-bind="
                                text: order == 'asc' ? '\u25B2' : '\u25BC' ,
                                command: toggleOrder,
                                visible: @canSort" />
                        </div>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody data-bind="foreach: rows">
            <tr data-bind="css: { 'row-selected': @isSelected }, visible: @visible, foreach: cells">
                <td>
                    <div data-bind="if: isInputTypeOf('checkbox') ">
                        <input data-bind="attr: { type: getInputType() }, checked: @value"/>
                    </div>
                    <div data-bind="ifnot: isInputTypeOf('checkbox')">
                        <input data-bind="value: @value, attr: { type: getInputType() }, checked: @value"/>
                    </div>

                </td>
            </tr>
        </tbody>
    </table>
</template>

<script src="../node_modules/lodash/lodash.js" ></script>
<script src="../node_modules/rx/dist/rx.all.js" ></script>
<script src="../node_modules/webrx/dist/web.rx.js" ></script>
<script src="../built/guid.js"></script>
<script src="../built/main.js"></script>
</body>
</html>
